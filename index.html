<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sticky Header/Footer with Scrollable Content</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic setup to make the page full-height and lock the main scrollbar */
        html, body {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* This is the crucial part that forces the scrollbar onto a child element */
            overflow: hidden;
        }

        /* 1. Create a full-height flex container */
        .page-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: #f0f2f5;
        }

        /* 2. Style the Header and Footer to be fixed in size */
        .header, .footer {
            flex-shrink: 0; /* Prevents these from shrinking */
            background-color: #003366;
            color: white;
            padding: 1rem;
            text-align: center;
            z-index: 10;
        }

        .header {
             box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .footer {
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
        }

        /* 3. Make the main content area fill the remaining space and be scrollable */
        .content-area {
            flex-grow: 1; /* Takes up all available vertical space */
            overflow-y: auto; /* Makes ONLY this element scrollable */
            padding: 1.5rem;
        }

        .long-content-placeholder {
            height: 2000px; /* Just to ensure the middle section is long enough to scroll */
            border: 3px dashed #cccccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="page-container">

        <header class="header">
            <h2>Sticky Header</h2>
        </header>

        <main class="content-area">
            <h3>This is the only scrollable area.</h3>
            <p>The header above and the footer below will remain fixed in place while you scroll this middle section.</p>
            <div class="long-content-placeholder"></div>
        </main>

        <footer class="footer">
            <p>Sticky Footer</p>
        </footer>

    </div>

</body>
</html>
